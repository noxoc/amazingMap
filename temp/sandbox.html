<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Amazing Maps Sanbox</title>
    <style type="text/css" media="screen">
      .map {
        width: 400px;
        height: 300px;
        background: #BADA55;
        border: 1px solid #09C;
        color: #fff;
      }
      .map p {
        margin: 1em;
      }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/amazing_maps.js" type="text/javascript" charset="utf-8"></script>

    <script>
    $(document).ready(function() {
      $("#basic_example").amazingMap();
      $("#marker_example").amagingMap({
        marker: {
          title: "Vortrieb - Büro für Netzpräsens",
          description: '<p>Where we work</p>',
          location
        }
      });
    });
    </script>
</head>
<body>
  <ol>
    <li>
      <h2>Basic Example</h2>
      <div id="basic_example" class="map">
        <p>loading&hellip;</p>
      </div>
    </li>
    <li>
      <h2>Basic Example with marker</h2>
      <div class="map" id="marker_example">
        <p>loading&hellip;</p>
      </div>
    </li>
  </ol>
</body>
</html>
