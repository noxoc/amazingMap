<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Example</title>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/amazing_maps.js" type="text/javascript" charset="utf-8"></script>
    <script src="examples.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
      .map {
        width: 320px;
        height: 240px;
        border: 1px solid #09C;
        padding: 2px;
        background-color: #BADA55;
        margin: 1em;
    }
    </style>
</head>
<body>
  <h1>Amazing Map Examples</h1>

  <h2>Map without parameters</h2>
  <div class="map" id="map"></div>

  <h2>Map with one marker</h2>
  <div class="map" id="markerMap"></div>

  <h2>Map with two markers</h2>
  <div class="map" id="multipleMarkerMap"></div>

  <h2>Map with marker by address</h2>
  <div class="map" id="markerByAddress"></div>

  <h2>Map with marker by address and centered by address</h2>
  <div class="map" id="markerByAddressAndCenteredByAddress"></div>

  <h2>Map zoomed to bounds</h2>
  <div class="map" id="zoomedToBounds"></div>

  <h2>Styled Map</h2>
  <div class="map" id="styledMap"></div>

  <h2>Map with Route-Search (To)</h2>
  <div class="map" id="mapRoutedTo"></div>

  <h2>Sandbox</h2>
  <div class="map" id="sandbox"></div>
  </body>

</html>
